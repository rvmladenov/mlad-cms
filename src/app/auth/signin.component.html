<div >
  <form class="form-signin" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <h2 class="form-signin-heading">Please sign in</h2>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="user" formControlName="username">
      <label class="mdl-textfield__label" for="user">Username</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="password" id="pass" formControlName="password">
      <label class="mdl-textfield__label" for="pass">Password</label>
    </div>

    <div class="checkbox">
      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
        <input 
            type="checkbox" 
            id="checkbox-1" 
            class="mdl-checkbox__input" 
            checked>
        <span class="mdl-checkbox__label">Checkbox</span>
      </label>
    </div>
    <button type="submit" class="btn btn-block btn-primary mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Button</button>

  </form>
</div>
