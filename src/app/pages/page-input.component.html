<div class="col-md-8 col-md-offset-2">
    <form [formGroup]="myForm" class="form-inline">
        <div class="form-group">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="title" formControlName="title">
                <label class="mdl-textfield__label" for="title">Title</label>
            </div>
        </div>
        <div class="form-group">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="subtitle" formControlName="subtitle">
                <label class="mdl-textfield__label" for="subtitle">Subtitle</label>
            </div>
        </div>
    </form>
</div>
